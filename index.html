<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slideshow</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header>
        <div class="header">Projeto SLIDE de <a href="https://maurogallotta.com/projetos-de-app/" target="_BLANK">MauroGallotta.Com</a></div>
        <div class="slider">
            <div class="slider--controls">
                <div class="slider--control" onclick="goPrev()"><img src="images/left.png"></div>
                <div class="slider--control" onclick="goNext()"><img src="images/right.png"></div>
            </div>
            <div class="slider--width">
                <div class="slider--item" style="background-image: url('images/1.jpg');">
                    O Surf e de Maravilhoso...
                </div>
                <div class="slider--item" style="background-image: url('images/2.jpg');">
                    Pegue a Onda Quando Quiser...
                </div>
                <div class="slider--item" style="background-image: url('images/3.jpg');">
                    Vamos Surfar Amigo!
                </div>
            </div>
        </div>
    </header>
    <section>
        <h1>RESTO DO SITE</h1>
    </section>

    <script src="script.js"></script>
</body>
</html>
